<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Problem Solving </title>
  </head>





  <body>

  <div class="container mt-3 text-left" >
    <h1 class="text-center">Problem Solving</h1>
     <div class="alert alert-info" role="alert">
 <marquee>We Will Solve Your All Problem's Related To Any Topic's And Subject's</marquee>
  </div>

    <form method="post" , action="/"> {% csrf_token %}
<!--id and name should be same as down-->
  <div class="form-group">

    <div class="form-group">
    <label for=>User Name</label>
    <input type="text" class="form-control" placeholder="User-Name" id="names" name="names">
  </div>

     <div class="form-group">
    <label for="sem">Semister</label>
    <input type="text" class="form-control" placeholder="Semister" id="sem" name="sem">
  </div>

    <div class="form-group">
    <select>
        <option value="College">College</option>
        <option value="University">University</option>
      </select>
    </div>


<div>
    <label >Email</label>
    <input type="email" placeholder="Email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>


<div class="form-group">
    <label >Phone</label>
    <input type="tel" class="form-control" id="phone" name="phone">
  <small class="form-text text-muted">We'll never share your Phone with anyone else.</small>
  </div>

  <div class="form-group">
    <label >Password</label>
    <input type="password" class="form-control" id="passwd" name="passwd">
  </div>

      <div class="form-group">
    <label >Problem Related Subject And Topics</label>
    <textarea class="form-control" id="des" name="des" rows="3"></textarea>
  </div>

      
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
  </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->


  </body>
</html>
